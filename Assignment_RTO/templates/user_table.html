<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>RTO Managament Application</title>
 
 
    <link href="{{ url_for('static',filename='styles/css/bootstrap.min.css') }}" rel="stylesheet">
 
    <link href="{{ url_for('static',filename='styles/css/jumbotron-narrow.css') }}" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" style="padding-right:10px"><a href="/">Home</a></li><br><br>
              </ul>
            </nav>

            <h3 class="text-muted">RTO Managament Application</h3>
        </div>
 
        <div class="jumbotron">
            <p class="lead">User (Vehicle) List</p>
            <div >
                  <table  class="table table-bordered">
                      <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Vehicle Type</th>
                        <th>Vehicle Number</th>
                        <th>Vehicle Color</th>
                      </tr>
                                              

                     {% for tuple in result %}
                        <tr>
                            {% for value in tuple %}
                               <td> {{ value }} </td>
                            {% endfor %}  
                        </tr>
                     {% endfor %}  


                  </table>          
            </div>
        </div>
 
        
    </div>
</body>
 
</html>
